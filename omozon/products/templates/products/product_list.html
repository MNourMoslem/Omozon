{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'products/product_list.css' %}">
{% endblock %}

{% block content %}
<div class="product-list">
    <h2>Our Products</h2>
    
    <div class="products-grid">
        {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
                    Add to Cart
                </a>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">
                    View Product
                </a>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
