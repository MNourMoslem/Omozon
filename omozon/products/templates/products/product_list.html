{% extends 'base.html' %}

{% block content %}
<div class="product-list">
    <h2>Our Products</h2>
    
    <div class="products-grid">
        {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
                    Add to Cart
                </a>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
