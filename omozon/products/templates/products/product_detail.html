{% extends 'base.html' %}

{% block content %}
<div class="product-detail-container">
    <h2>{{ product.name }}</h2>
    
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    
    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary">
        Add to Cart
    </a>
</div>
{% endblock %}
