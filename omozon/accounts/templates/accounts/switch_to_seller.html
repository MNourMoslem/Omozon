{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'accounts/switch_to_seller.css' %}">
{% endblock %}

{% block content %}
<div class="switch-to-seller-container">
    <h2>Switch to Seller Account</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the seller registration form -->
        <button type="submit">Confirm Switch</button>
    </form>
</div>
{% endblock %}
