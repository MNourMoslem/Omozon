{% extends 'base.html' %}

{% block content %}
<h2>Orders Pending Approval</h2>
<table>
    <tr>
        <th>Order ID</th>
        <th>User</th>
        <th>Status</th>
        <th>Total Price</th>
        <th>Actions</th>
    </tr>
    {% for order in orders %}
    <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.user.username }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.total_price }}</td>
        <td>
            <a href="{% url 'approve_order' order.id %}">Approve Order</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
