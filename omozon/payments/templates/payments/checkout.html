{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'payments/checkout.css' %}">
{% endblock %}

{% block content %}
<div class="checkout-container">
    <h2>Complete Payment</h2>
    
    <div class="order-summary">
        <h3>Order Summary</h3>
        <p>Order ID: {{ order.id }}</p>
        <p>Total Amount: ${{ order.total_price }}</p>
    </div>
    
    <div id="card-element">
        <!-- Stripe Elements Placeholder -->
    </div>
    
    <button id="card-button" class="btn btn-primary">Pay Now</button>
</div>

<!-- Link to external CSS and JavaScript files -->
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'payments/checkout.js' %}"></script>
{% endblock %}
