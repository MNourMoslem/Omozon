{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'payments/payment.css' %}">
{% endblock %}

{% block content %}
<div class="payment-container">
    <h2>Payment for Order #{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>

{% endblock %}
